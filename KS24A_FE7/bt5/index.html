<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="hot">5G160B</span>
            <img src="https://github.com/Ntttho/session-frontend/blob/main/ssad/sesstion7/s7.5/icon_giamgia.png?raw=true" alt="Hot" class="hot-icon">
        </div>
        <div class="info">
            <p><span class="label">Data:</span> <span class="value">120Gb (4Gb/ngày)</span></p>
            <hr>
            <p><span class="label">Giá:</span> <span class="value">160.000 đ</span></p>
            <hr>
            <p><span class="label">Nội mạng:</span> <span class="value">&lt;10 phút (tối đa 1000 phút/30 ngày)</span></p>
            <hr>
            <p><span class="label">Ngoại mạng:</span> <span class="value">100 phút</span></p>
            <hr>
            <p><span class="label">Free data:</span> <span class="value">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <hr>
            <p><span class="label">Thời hạn:</span> <span class="value">30 ngày</span></p>
            <hr>
            <p class="note">(Sử dụng 4Gb/ngày)</p>
        </div>
        <div class="buttons">
            <button class="button primary"><i class="fa-regular fa-comment"></i> Đăng ký</button>
            <button class="button secondary"><i class="fa-regular fa-clipboard"></i> Chi tiết</button>
        </div>
    </div>
</body>
</html>
